name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Increment version
      id: version
      run: |
        VERSION=$(cat version.txt)
        IFS='.' read -r major minor patch <<< "$VERSION"
        NEW_VERSION="$major.$minor.$((patch + 1))"
        echo "$NEW_VERSION" > version.txt
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add version.txt
        git commit -m "Bump version to $NEW_VERSION"
        git push https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y upx

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Build executable
      run: python build.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: RosieVision_Error_Browser_linux_${{ steps.version.outputs.version }}
        path: dist/
        if-no-files-found: error

  build-windows:
    needs: build-linux
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Build executable
      run: python build.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: RosieVision_Error_Browser_windows_${{ needs.build-linux.outputs.version }}
        path: dist/
        if-no-files-found: error

  build-macos:
    needs: build-windows
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        brew install upx

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Build executable
      run: python build.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: RosieVision_Error_Browser_macos_${{ needs.build-windows.outputs.version }}
        path: dist/
        if-no-files-found: error

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/RosieVision_Error_Browser_linux_${{ needs.build-macos.outputs.version }}/*
          artifacts/RosieVision_Error_Browser_windows_${{ needs.build-macos.outputs.version }}/*
          artifacts/RosieVision_Error_Browser_macos_${{ needs.build-macos.outputs.version }}/*
        tag_name: v${{ needs.build-macos.outputs.version }}
        name: RosieVision Error Browser v${{ needs.build-macos.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }} 