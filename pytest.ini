[pytest]
# Test execution settings
addopts = 
    --verbose
    --tb=short
    --timeout=30
    --durations=10
    -n auto
    --dist=loadfile

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    qt: Tests that require Qt

# Test ordering
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
[coverage:run]
source = quantumops
omit = 
    */tests/*
    */__init__.py
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Qt test settings
qt_api = pyside6

# Coverage settings
addopts = 
    --verbose
    --cov=quantumops
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail 