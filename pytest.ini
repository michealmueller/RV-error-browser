[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Qt test settings
qt_api = pyside6

# Coverage settings
addopts =
    --verbose
    --cov=quantumops
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
    slow: Tests that take longer to run
